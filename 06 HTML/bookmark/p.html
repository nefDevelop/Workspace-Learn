<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con Cambio de Tema</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style id="theme-style">
        /* Tema por defecto (Nord) */
        :root {
            --bg-color: #2E3440;
            --text-color: #D8DEE9;
            --card-bg: #3B4252;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .content {
            max-width: 600px;
            margin: auto;
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .image-section {
            background-image: url('https://source.unsplash.com/400x300/?space');
            background-size: cover;
            background-position: center;
            height: 200px;
        }

        @media (min-width: 600px) {
            .w3-row {
                display: flex;
                flex-direction: row-reverse; /* Imagen a la derecha en pantallas grandes */
            }
            .image-section {
                height: auto;
                width: 40%;
            }
            .text-section {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <!-- Barra Superior -->
    <div class="w3-bar w3-dark-grey w3-padding">
        <button class="w3-bar-item w3-button w3-light-grey">Inicio</button>
        <button class="w3-bar-item w3-button w3-light-grey">Servicios</button>
        <button class="w3-bar-item w3-button w3-light-grey">Contacto</button>
    </div>

    <!-- Contenido Principal -->
    <div class="w3-container w3-padding-16">
        <div class="content w3-card w3-round">
            <div class="w3-row">
                <div class="w3-col image-section"></div>
                <div class="w3-col w3-padding text-section w3-center">
                    <div>
                        <strong>dsdfs</strong> <br>
                        sdfsdf <br>
                        sdfsdf <br>
                        sdfsdf
                    </div>
                    <br>
                    <div>
                        <strong>sdfsdf</strong> <br>
                        sdfsdf <br>
                        sdfsdf
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra Inferior -->
    <div class="w3-bar w3-dark-grey w3-padding w3-center">
        <input type="text" class="w3-input w3-round w3-light-grey w3-margin-right" placeholder="Buscar..." style="display:inline-block; width: 60%; max-width: 300px;">
        <select id="theme-selector" class="w3-select w3-round w3-light-grey" style="width: auto;" onchange="changeTheme()">
            <option value="nord">Nord</option>
            <option value="dracula">Drácula</option>
            <option value="light">Claro</option>
        </select>
    </div>

    <script>
        function changeTheme() {
            const theme = document.getElementById("theme-selector").value;
            const style = document.getElementById("theme-style");

            if (theme === "nord") {
                style.innerHTML = `
                    :root {
                        --bg-color: #2E3440;
                        --text-color: #D8DEE9;
                        --card-bg: #3B4252;
                    }
                `;
            } else if (theme === "dracula") {
                style.innerHTML = `
                    :root {
                        --bg-color: #282A36;
                        --text-color: #F8F8F2;
                        --card-bg: #44475A;
                    }
                `;
            } else if (theme === "light") {
                style.innerHTML = `
                    :root {
                        --bg-color: #F5F5F5;
                        --text-color: #222;
                        --card-bg: #FFF;
                    }
                `;
            }
        }
    </script>

</body>
</html>
