<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Fuentes Variables (Opciones Avanzadas)</title>
    <style>
        @font-face {
            font-family: 'TestFont';
            src: url('./fonts/AnonymousPro-Bold.woff2') format('woff2'); /* Asegúrate de usar el nombre correcto del archivo */
            font-weight: 100 900;
            font-stretch: 75% 125%;
            font-style: normal;
        }

        body {
            font-family: 'TestFont', sans-serif;
            margin: 20px;
        }

        h1 {
            font-variation-settings: "wght" 900;
            margin-bottom: 20px;
        }

        p {
            font-variation-settings: "wght" 400, "wdth" 100;
            font-size: 16px;
            font-style: normal;
            margin: 10px 0;
        }

        #controls {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 300px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Prueba de Fuentes Variables (Opciones Avanzadas)</h1>
    <p id="text">Este es un ejemplo de texto que debería cargar la fuente especificada y mostrar todas las opciones disponibles.</p>

    <div id="controls">
        <!-- Control de peso (wght) -->
        <label for="weight">Peso (wght): <span id="weightValue">400</span></label>
        <input type="range" id="weight" min="100" max="900" value="400" step="1">

        <!-- Control de anchura (wdth) -->
        <label for="width">Anchura (wdth): <span id="widthValue">100</span></label>
        <input type="range" id="width" min="75" max="125" value="100" step="1">

        <!-- Control de tamaño de fuente -->
        <label for="size">Tamaño de fuente: <span id="sizeValue">16</span> px</label>
        <input type="range" id="size" min="8" max="72" value="16" step="1">

        <!-- Checkbox para activar estilo itálico -->
        <label>
            <input type="checkbox" id="italic">
            Estilo itálico
        </label>
    </div>

    <script>
        const weightInput = document.getElementById('weight');
        const widthInput = document.getElementById('width');
        const sizeInput = document.getElementById('size');
        const italicCheckbox = document.getElementById('italic');

        const weightValue = document.getElementById('weightValue');
        const widthValue = document.getElementById('widthValue');
        const sizeValue = document.getElementById('sizeValue');

        const text = document.getElementById('text');

        // Actualiza el peso (wght)
        weightInput.addEventListener('input', () => {
            const weight = weightInput.value;
            weightValue.textContent = weight;
            updateTextStyle();
        });

        // Actualiza la anchura (wdth)
        widthInput.addEventListener('input', () => {
            const width = widthInput.value;
            widthValue.textContent = width;
            updateTextStyle();
        });

        // Actualiza el tamaño de fuente
        sizeInput.addEventListener('input', () => {
            const size = sizeInput.value;
            sizeValue.textContent = size;
            text.style.fontSize = `${size}px`;
        });

        // Aplica el estilo itálico
        italicCheckbox.addEventListener('change', () => {
            text.style.fontStyle = italicCheckbox.checked ? 'italic' : 'normal';
        });

        // Función para actualizar estilos de variabilidad
        function updateTextStyle() {
            text.style.fontVariationSettings = `"wght" ${weightInput.value}, "wdth" ${widthInput.value}`;
        }
    </script>
</body>
</html>
