<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Fuentes Variables (Opciones Avanzadas)</title>
    <style>
        @font-face {
            font-family: 'TestFont';
            src: url('./Pack1/Crimson_Pro/CrimsonPro-VariableFont_wght.woff2') format('woff2'); Asegúrate de usar el nombre correcto del archivo
            /* src: url('./Pack1/CMU/CMU Typewriter Text Variable Width Medium.ttf') format('truetype'); */

            font-weight: 100 900;
            font-stretch: 75% 125%;
            font-style: normal;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-family: 'TestFont', sans-serif;
            font-variation-settings: "wght" 900;
            margin-bottom: 20px;
        }

        p {
            font-family: 'TestFont', sans-serif;
            font-variation-settings: "wght" 400, "wdth" 100;
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 0;
            color: black;
            font-style: normal;
            text-decoration: none;
            transform: rotate(0deg);
            margin: 10px 0;
        }

        #controls {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 300px;
        }

        input[type="color"] {
            margin-left: 10px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Prueba de Fuentes Variables (Opciones Avanzadas)</h1>
    <p id="text">Este es un ejemplo de texto que debería cargar la fuente especificada y mostrar todas las opciones disponibles.</p>

    <div id="controls">
        <!-- Peso (wght) -->
        <label for="weight">Peso (wght): <span id="weightValue">400</span></label>
        <input type="range" id="weight" min="100" max="900" value="400" step="1">

        <!-- Anchura (wdth) -->
        <label for="width">Anchura (wdth): <span id="widthValue">100</span></label>
        <input type="range" id="width" min="75" max="125" value="100" step="1">

        <!-- Tamaño de fuente -->
        <label for="size">Tamaño de fuente: <span id="sizeValue">16</span> px</label>
        <input type="range" id="size" min="8" max="72" value="16" step="1">

        <!-- Altura de línea -->
        <label for="lineHeight">Altura de línea: <span id="lineHeightValue">1.5</span></label>
        <input type="range" id="lineHeight" min="1" max="3" value="1.5" step="0.1">

        <!-- Espaciado de letras -->
        <label for="letterSpacing">Espaciado entre letras: <span id="letterSpacingValue">0</span> px</label>
        <input type="range" id="letterSpacing" min="-5" max="20" value="0" step="1">

        <!-- Rotación -->
        <label for="rotation">Rotación (grados): <span id="rotationValue">0</span>°</label>
        <input type="range" id="rotation" min="-180" max="180" value="0" step="1">

        <!-- Color de fuente -->
        <label>
            Color de fuente:
            <input type="color" id="color" value="#000000">
        </label>

        <!-- Decoraciones -->
        <label>
            <input type="checkbox" id="underline">
            Subrayado
        </label>
        <label>
            <input type="checkbox" id="lineThrough">
            Tachado
        </label>

        <!-- Estilo itálico -->
        <label>
            <input type="checkbox" id="italic">
            Estilo itálico
        </label>
    </div>

    <script>
        const text = document.getElementById('text');

        // Controles de peso y anchura
        const weightInput = document.getElementById('weight');
        const widthInput = document.getElementById('width');
        const weightValue = document.getElementById('weightValue');
        const widthValue = document.getElementById('widthValue');

        // Controles adicionales
        const sizeInput = document.getElementById('size');
        const lineHeightInput = document.getElementById('lineHeight');
        const letterSpacingInput = document.getElementById('letterSpacing');
        const rotationInput = document.getElementById('rotation');
        const colorInput = document.getElementById('color');
        const italicCheckbox = document.getElementById('italic');
        const underlineCheckbox = document.getElementById('underline');
        const lineThroughCheckbox = document.getElementById('lineThrough');

        // Valores adicionales
        const sizeValue = document.getElementById('sizeValue');
        const lineHeightValue = document.getElementById('lineHeightValue');
        const letterSpacingValue = document.getElementById('letterSpacingValue');
        const rotationValue = document.getElementById('rotationValue');

        // Actualiza peso (wght)
        weightInput.addEventListener('input', () => {
            weightValue.textContent = weightInput.value;
            updateTextStyle();
        });

        // Actualiza anchura (wdth)
        widthInput.addEventListener('input', () => {
            widthValue.textContent = widthInput.value;
            updateTextStyle();
        });

        // Actualiza tamaño de fuente
        sizeInput.addEventListener('input', () => {
            sizeValue.textContent = sizeInput.value;
            text.style.fontSize = `${sizeInput.value}px`;
        });

        // Actualiza altura de línea
        lineHeightInput.addEventListener('input', () => {
            lineHeightValue.textContent = lineHeightInput.value;
            text.style.lineHeight = lineHeightInput.value;
        });

        // Actualiza espaciado entre letras
        letterSpacingInput.addEventListener('input', () => {
            letterSpacingValue.textContent = letterSpacingInput.value;
            text.style.letterSpacing = `${letterSpacingInput.value}px`;
        });

        // Actualiza rotación
        rotationInput.addEventListener('input', () => {
            rotationValue.textContent = rotationInput.value;
            text.style.transform = `rotate(${rotationInput.value}deg)`;
        });

        // Actualiza color de fuente
        colorInput.addEventListener('input', () => {
            text.style.color = colorInput.value;
        });

        // Estilo itálico
        italicCheckbox.addEventListener('change', () => {
            text.style.fontStyle = italicCheckbox.checked ? 'italic' : 'normal';
        });

        // Subrayado
        underlineCheckbox.addEventListener('change', () => {
            updateTextDecoration();
        });

        // Tachado
        lineThroughCheckbox.addEventListener('change', () => {
            updateTextDecoration();
        });

        // Función para actualizar decoraciones
        function updateTextDecoration() {
            let decoration = [];
            if (underlineCheckbox.checked) decoration.push('underline');
            if (lineThroughCheckbox.checked) decoration.push('line-through');
            text.style.textDecoration = decoration.join(' ');
        }

        // Actualiza estilos de peso y anchura
        function updateTextStyle() {
            text.style.fontVariationSettings = `"wght" ${weightInput.value}, "wdth" ${widthInput.value}`;
        }
    </script>
</body>
</html>
